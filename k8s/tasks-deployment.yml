apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks
          image: machingclee/k8s-demo-task:latest
          env:
            - name: AUTH_DOMAIN
              value: auth-service.default
            - name: TASKS_FOLDER
              value: "."
